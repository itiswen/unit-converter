<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="conversion-div">
             <h1 id="title">Metric/Imperial Unit Conversion</h1>
             <input id="input-el" type="number">
             <button id="convert-btn">Convert</button>
        </div>
        
        <div id="units-div">
            <div class="units-list" id="length">
                <h4>Length (Meter/Feet)</h4>
                <p id="length-converter"></p>
            </div>
             <div class="units-list" id="volume">
                <h4>Volume (Liters/Gallons)</h4>         
                 <p id="volume-converter"></p>
            </div>
            <div class="units-list" id="mass">
                <h4>Mass (Kilograms/Pounds)</h4>
                <p id="mass-converter"></p>
            </div>
            
        <script src="index.js"></script>
    </body>
</html>
